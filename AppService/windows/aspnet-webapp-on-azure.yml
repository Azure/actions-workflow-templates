# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: 'Build and deploy ASP.NET app to Azure Web App: ${web-app-name}'

on:
  push:
    branches:
    - ${branch}

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:

    - uses: actions/checkout@master  
    
    - name: Install Nuget
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: 'latest'
    
    - name: Install dependencies and project tools from the solution file
      run: nuget restore
  
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0
    
    - name: Run MSBuild
      run: msbuild ${solution-file-path}
      
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with: 
        app-name: '${web-app-name}'
        slot-name: '${slot-name}'
        publish-profile: ${{ secrets.${azure-webapp-publish-profile-name} }}
        package: './${app-path}'
